<html>
  <head>
    <title>Test page full of simple HTML elements</title>

    <script type="text/javascript">
      ////////// DIV //////////
      function divClick() {
         document.getElementById("div").innerHTML = "clicked";
      }
      function divMouse() {
         document.getElementById("div").innerHTML = "mousedown";
      }

      ////////// SPAN //////////
      function spanClick() {
         document.getElementById("span").innerHTML = "clicked";
      }
      function spanMouse() {
         document.getElementById("span").innerHTML = "mousedown";
      }

      ////////// Simple HTML elements //////////
      function clickTest(which) {
         document.getElementById("click_test").innerHTML = which;
      }
    </script>

  </head>
  <body>

    <div id="div" onclick="divClick();" onmousedown="divMouse();">div text</div>
    <div id="InvisibleDiv" style="display:none;">div text</div>

    <span id="span" onclick="spanClick();" onmousedown="spanMouse();">
      span text
    </span>

    <div id="click_test"></div>

    <h1 id="h1" onclick="clickTest('H1');">H1</h1>
    <h2 id="h2" onclick="clickTest('H2');">H2</h2>
    <h3 id="h3" onclick="clickTest('H3');">H3</h3>
    <h4 id="h4" onclick="clickTest('H4');">H4</h4>
    <h5 id="h5" onclick="clickTest('H5');">H5</h5>
    <h6 id="h6" onclick="clickTest('H6');">H6</h6>

    <address id="address" onclick="clickTest('ADDRESS');">
      <a href="mailto:jdusaint@sugarcrm.com">Jon duSaint</a>
    </address>

    <em         id="em"         onclick="clickTest('EM');">EM</em>
    <strong     id="strong"     onclick="clickTest('STRONG');">STRONG</strong>
    <dfn        id="dfn"        onclick="clickTest('DFN');">DFN</dfn>
    <code       id="code"       onclick="clickTest('CODE');">CODE</code>
    <samp       id="samp"       onclick="clickTest('SAMP');">SAMP</samp>
    <kbd        id="kbd"        onclick="clickTest('KBD');">KBD</kbd>
    <cite       id="cite"       onclick="clickTest('CITE');">CITE</cite>
    <abbr       id="abbr"       onclick="clickTest('ABBR');">ABBR</abbr>
    <acronym    id="acronym"    onclick="clickTest('ACRONYM');">ACRONYM</acronym>
    <blockquote id="blockquote" onclick="clickTest('BLOCKQUOTE');">BLOCKQUOTE</blockquote>
    <q          id="q"          onclick="clickTest('Q');">Q</q>
    <sub        id="sub"        onclick="clickTest('SUB');">SUB</sub>
    <sup        id="sup"        onclick="clickTest('SUP');">SUP</sup>
    <p          id="p"          onclick="clickTest('P');">P</p>
    <br         id="br"         onclick="clickTest('BR');"/>
    <pre        id="pre"        onclick="clickTest('PRE');">PRE</pre>
    <ins        id="ins"        onclick="clickTest('INS');">INS</ins>
    <del        id="del"        onclick="clickTest('DEL');">DEL</del>

  </body>
</html>
